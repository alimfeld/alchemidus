    <style>
body {
  font-family: sans-serif;
}
body, #game {
  height: 100%;
  margin: 0;
}
#game {
  display: flex;
  flex-direction: column;
}
#cards {
  padding: 5px;
  flex: 1;
  display: flex;
}
#cards div {
  flex: 1;
}
.card {
  position: relative;
}
.step {
  position: absolute;
  top: 60%;
  left: 0;
  bottom: 0;
  right: 0;
  opacity: 0.5;
  display: flex;
}
.remaining2 {
  background: brown;
}
.remaining1 {
  background: gray;
}
.remaining0 {
  background: gold;
}
#remove, #get, #change {
  display: flex;
  flex-direction: column;
}
#goal {
  border-top: solid 2px;
  display: flex;
}
#goal div {
  padding: 5px;
  flex: 1;
}
#clay {
  background: brown;
}
#iron {
  background: gray;
}
#gold {
  background: gold;
}
#actions {
  display: flex;
  font-size: 120%;
  text-align: center;
}
#actions div {
  flex: 1;
  cursor: pointer;
  margin: 2px;
  padding: 10px 0 10px 0;
  background: lightgray;
}
.dice {
  display: flex;
}
.dice div {
  flex: 1;
}
#svg{
  display: none;
}
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"

            crossorigin="anonymous">
    </script>
    <script src="bundle.js"></script>
    <script>
var game;

function svg(dice) {
  var div = $("<div class='dice'></div>");
  var face1 = $("<div class='face1'></div>");
  face1.append($('#d' + dice.face1).clone());
  div.append(face1);
  var face2 = $("<div class='face2'></div>");
  div.append(face2);
  if (dice.areTwo()) {
    face2.append($('#d' + dice.face2).clone());
  }
  return div;
}

function newGame() {
  clearSteps();
  game = new Game();
  var cnt = 1;
  game.operations.forEach(op => {
    var div = $("<div class='card'></div>");
    div.append(op.id);
    $("#o" + cnt++).html(div);
  });
  $("#clay").html(svg(game.start));
  $("#iron").html(svg(game.targets[0]));
  $("#gold").html(svg(game.targets[1]));
}

function clearSteps() {
  for (var i = 1; i <= 15; i++) {
    $("#o" + i + " .step").remove();
  }
}

function showStep(step, transition, remaining) {
  var div = $("<div class='step'></div>");
  div.addClass("remaining" + remaining);
  var card = game.operations.indexOf(transition.operation) + 1;
  div.append("<div>" + step + "</div>");
  div.append(svg(transition.end));
  $("#o" + card).append(div);
}

function showSolution() {
  clearSteps();
  game.reset();
  var step = 1;
  game.solution.transitions.forEach(tr => {
    game.addTransition(tr);
    showStep(step++, tr, game.remainingTargets.length);
  });
}

function resetGame() {
  clearSteps();
  game.reset();
}

$(document).ready(function() {
  newGame();
  $("#new").click(function() {
    newGame();
  });
  $("#solve").click(function() {
    showSolution();
  });
  $("#reset").click(function() {
    resetGame();
  });
});
    </script>
